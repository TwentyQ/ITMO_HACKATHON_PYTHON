<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Каталог книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #fca2ca;
            font-family: Franklin Gothic Medium;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-card {
            background-color: #000000;
            color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #444;
            color: white;
            border-color: #fca2ca;
            box-shadow: 0 0 0 0.25rem rgba(252, 162, 202, 0.25);
        }
        .btn-primary {
            background-color: #fca2ca;
            border-color: #fca2ca;
            color: black;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #d69acc;
            border-color: #d69acc;
            color: black;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #fca2ca;
            margin-bottom: 15px;
        }
        .error-message {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-book-half"></i>
            <h2>Вход в каталог книг</h2>
            <p>НаПолку!</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            Неправильное имя пользователя или пароль. Попробуйте снова.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Нет аккаунта? <a href="#" style="color: #fca2ca;">Зарегистрируйтесь</a></p>
            <p class="mt-2"><a href="#" style="color: #fca2ca;">Забыли пароль?</a></p>
        </div>

        <hr class="my-4" style="border-color: #333;">

        <div class="text-center">
            <a href="/" style="color: #fca2ca; text-decoration: none;">
                <i class="bi bi-arrow-left me-1"></i>Вернуться на главную
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
