<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои книги - Каталог книг - НаПолку!</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #fca2ca;
            font-family: Franklin Gothic Medium;
        }

        /* Sidebar слева */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(180deg, #000000 0%, #000000 100%);
            color: white;
            padding: 0;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Основной контент справа */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Логотип в сайдбаре */
        .sidebar-logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Меню в сайдбаре */
        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }

        .sidebar-menu li {
            padding: 0;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border-left: 4px solid #d69acc;
        }

        .sidebar-menu a.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border-left: 4px solid #fca2ca;
        }

        .sidebar-menu i {
            width: 24px;
            margin-right: 10px;
            text-align: center;
            color: white;
        }

        /* Разделитель в меню */
        .menu-divider {
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 15px 20px;
        }

        /* Секции книг */
        .book-section {
            background-color: #000000;
            border: 2px solid #fca2ca;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            color: white;
        }

        .section-title {
            color: #fca2ca;
            border-bottom: 2px solid #fca2ca;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-logo span {
                display: none;
            }

            .sidebar-menu a span {
                display: none;
            }

            .sidebar-menu i {
                margin-right: 0;
                font-size: 1.2rem;
            }

            .main-content {
                margin-left: 70px;
            }

            .menu-divider {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar слева -->
    <div class="sidebar">
        <!-- Логотип -->
        <div class="sidebar-logo">
            <h4><i class="bi bi-book-half"></i> <span>НаПолку!</span></h4>
        </div>

        <!-- Меню навигации -->
        <ul class="sidebar-menu">
            <li>
                <a href="/">
                    <i class="bi bi-house-door"></i>
                    <span>Главная</span>
                </a>
            </li>

            <li>
                <a href="/catalog/">
                    <i class="bi bi-list-ul"></i>
                    <span>Все книги</span>
                </a>
            </li>

            {% if user.is_authenticated %}
            <li>
                <a href="/catalog/new/">
                    <i class="bi bi-plus-circle"></i>
                    <span>Добавить книгу</span>
                </a>
            </li>

            <li>
                <a href="/profil/" class="active">
                    <i class="bi bi-bookmark"></i>
                    <span>Мои книги</span>
                </a>
            </li>
            {% endif %}

            <div class="menu-divider"></div>

            {% if user.is_authenticated %}
            <li>
                <a href="#">
                    <i class="bi bi-person-circle"></i>
                    <span>{{ user.username }}</span>
                </a>
            </li>

            <li>
                <a href="/logout/">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Выйти</span>
                </a>
            </li>
            {% else %}
            <li>
                <a href="/login/">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Войти</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>

    <!-- Основной контент справа -->
    <div class="main-content">

        <!-- Заголовок -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 style="color: #000000;">
                <i class="bi bi-bookmark me-2"></i>Мои книги
            </h1>
            <span style="color: #000000; font-size: 1.1rem;">
                Привет, <strong>{{ user.username }}</strong>!
            </span>
        </div>

        <!-- Контент будет здесь -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
