<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Каталог книг - НаПолку!</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #fca2ca;
            font-family: Franklin Gothic Medium;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background-color: #000000;
            color: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 3px solid #fca2ca;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            background: linear-gradient(135deg, #000000 0%, #222222 100%);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #fca2ca;
        }

        .login-body {
            padding: 40px;
        }

        .form-control {
            background-color: #111;
            border: 2px solid #333;
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: #111;
            border-color: #fca2ca;
            color: white;
            box-shadow: 0 0 0 3px rgba(252, 162, 202, 0.2);
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-label {
            color: #fca2ca;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #fca2ca 0%, #e891b8 100%);
            color: #000;
            border: none;
            padding: 14px;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #ffb6d9 0%, #fca2ca 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 162, 202, 0.4);
        }

        .login-link {
            color: #fca2ca;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #ffb6d9;
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #fca2ca;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .book-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .book-1 {
            top: 10%;
            left: 10%;
            font-size: 3rem;
            transform: rotate(-15deg);
        }

        .book-2 {
            bottom: 10%;
            right: 10%;
            font-size: 4rem;
            transform: rotate(15deg);
        }

        /* Для мобильных */
        @media (max-width: 576px) {
            .login-card {
                border: 2px solid #fca2ca;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Декоративные книги на фоне -->
    <div class="book-decoration book-1">
        <i class="bi bi-book"></i>
    </div>
    <div class="book-decoration book-2">
        <i class="bi bi-book-half"></i>
    </div>

    <!-- Основная карточка входа -->
    <div class="login-card">
        <!-- Заголовок -->
        <div class="login-header">
            <h2 class="mb-2">
                <i class="bi bi-book-half" style="color: #fca2ca;"></i>
            </h2>
            <h1 class="h3 mb-0" style="color: #fca2ca;">НаПолку!</h1>
            <p class="text-white-50 mb-0 mt-2">Каталог книг</p>
        </div>

        <!-- Тело формы -->
        <div class="login-body">
            <!-- Сообщения об ошибках -->
            {% if messages %}
            <div class="error-message">
                <i class="bi bi-exclamation-triangle me-2"></i>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- Поле для имени пользователя -->
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="bi bi-person-fill"></i>Имя пользователя
                    </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Введите ваш логин"
                           required
                           autofocus>
                    <div class="form-text text-muted mt-1">
                        Введите имя пользователя
                    </div>
                </div>

                <!-- Поле для пароля -->
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-key-fill"></i>Пароль
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Введите ваш пароль"
                           required>
                    <div class="form-text text-muted mt-1">
                        Введите пароль
                    </div>
                </div>

                <!-- Кнопка входа -->
                <button type="submit" class="btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Войти в систему
                </button>

                <!-- Дополнительные ссылки -->
                <div class="text-center mt-4 pt-3 border-top border-secondary">
                    <p class="text-white-50 mb-2">Нет аккаунта?</p>
                    <a href="/register/" class="login-link d-inline-block mb-3">
                        <i class="bi bi-person-plus me-1"></i>Зарегистрироваться
                    </a>
                    <br>
                    <a href="/" class="login-link d-inline-block">
                        <i class="bi bi-house me-1"></i>На главную
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
